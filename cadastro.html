<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <script>
        function ola(){
            //DOM Documento Object Model
            var nome = document.getElementById("nome")
            if(nome.value == ""){
                document.getElementById("nomecompleto").innerHTML = "informe nome";
                nome.focus();
                return;
            }

            var sobrenome = document.getElementById("sobrenome")
            if(sobrenome.value == ""){
                document.getElementById("nomecompleto").innerHTML = "informe sobrenome";
                sobrenome.focus();
                return;
            }
            
            var idade = document.getElementById("idade")
            if(idade.value == ""){
                document.getElementById("nomecompleto").innerHTML = "informe idade";
                idade.focus();
                return;
            }
            
            
            if(idade.value < 18){
                document.getElementById("nomecompleto").innerHTML = nome.value + " " + sobrenome.value + " , você tem " + idade.value + " , portanto você é menor de idade."
                return;
            }else{
                document.getElementById("nomecompleto").innerHTML = nome.value + " " + sobrenome.value + " , você tem " + idade.value + " , portanto você é maior de idade."
                return;
            }
            
            
            
        }
    </script>

    <style>
        div{
            width: 300px;
            margin: auto;
            background-color: gray;
            text-align: center;

        }

        input{
            width: 90%;
            border-radius: 5px;
            padding: 10px 5px 10px 5px;
            margin-bottom: 5px;
        }

        button{
            width: 90%;
            margin-bottom: 10px;
        }

        label{
            width: 100%;
            color: red;
            margin-bottom: 10px;
        }

    </style>

</head>
<body>
   <div>       
    <input type="text" id="nome" placeholder="informe nome" />
    <input type="text" id="sobrenome" placeholder="informe sobrenome" />
    <input type="number" id="idade" placeholder="informe idade" />
    <hr />
    <button onclick="ola()">mostrar mensagem</button>
    <br/>
    <label id="nomecompleto"></label>
   </div>
</body>
</html>
