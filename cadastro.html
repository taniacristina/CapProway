<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <script>
        function ola(){
            //DOM Documento Object Model
            var nome = document.getElementById("nome").value
            var sobrenome = document.getElementById("sobrenome").value

            document.getElementById("nomecompleto").innerHTML = nome + "" + sobrenome
            
        }
    </script>

    <style>
        div{
            width: 300px;
            margin: auto;
            background-color: gray;
        }

        input{
            width: 90%;
            border-radius: 5px;
            padding: 10px 5px 10px 5px;
            margin-bottom: 5px;
        }

        button{
            width: 90%;
            margin-bottom: 10px;
        }

        label{
            width: 100%;
            text-align: center;
            color: red;
            margin-bottom: 10px;
        }

    </style>

</head>
<body>
   <div>       
    <input type="text" id="nome" placeholder="informe nome" />
    <input type="text" id="sobrenome" placeholder="informe sobrenome" />
    <hr />
    <button onclick="ola()">mostrar mensagem</button>
    <br/>
    <label id="nomecompleto"></label>
   </div>
</body>
</html>
